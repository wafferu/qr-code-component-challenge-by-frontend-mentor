<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main Content of the page. -->
    <main id="qr-code-component" role="main">
      <div class="container">
        <div class="imgContainer">
          <img src="./images/image-qr-code.png" alt="image-qr-code" />
        </div>
        <h1>
          <strong>Improve your front-end skills by building projects</strong>
        </h1>
        <p>
          <b>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </b>
        </p>
      </div>
    </main>
    <!-- Attribution of the page. -->
    <div class="attribution" role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/wafferu">wafferu</a>.
    </div>
  </body>
</html>
